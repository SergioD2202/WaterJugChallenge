<!--Results table-->
<table mat-table [dataSource]="stepsArray" class="mat-elevation-z8">

  <!-- Bucket X Column -->
  <ng-container matColumnDef="x">
    <th mat-header-cell *matHeaderCellDef> Bucket X </th>
    <td mat-cell *matCellDef="let element"> {{element.x}} </td>
  </ng-container>

  <!-- Bucket Y Column -->
  <ng-container matColumnDef="y">
    <th mat-header-cell *matHeaderCellDef> Bucket Y </th>
    <td mat-cell *matCellDef="let element"> {{element.y}} </td>
  </ng-container>

  <!-- Explanation -->
  <ng-container matColumnDef="explanation">
    <th mat-header-cell *matHeaderCellDef> Explanation </th>
    <td mat-cell *matCellDef="let element"> {{element.explanation}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
